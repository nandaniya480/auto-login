<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginForm">
    <div style="margin-bottom: 8px;">
      <input id="userIdInput" type="text" placeholder="User ID" style="width: 100%; padding: 6px;" />
    </div>
    <div style="margin-bottom: 8px;">
      <input id="passwordInput" type="password" placeholder="Password" style="width: 100%; padding: 6px;" />
    </div>
    <button id="saveCreds"
      style="padding: 6px 12px; background-color: #2ecc71; color: white; border: none; border-radius: 6px; cursor: pointer;">Save
      & Login</button>
  </div>

  <!-- Time Display Card -->
  <div id="timeDisplay" class="card">
    <div id="total-in" class="big-time">00:00</div>
    <div class="row"><span>Total out-time:</span> <span id="total-out">00:00</span></div>
    <div class="row"><span>Remaining time:</span> <span id="remaining">00:00</span></div>
    <div class="row"><span>Escape time:</span> <span id="escape-time">--:--</span></div>
    <div class="row"><span>Refreshed At:</span> <span id="refreshedAt">00:00</span></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
